<template name="stocks">
  <div id="stocks">
    {{#if Template.subscriptionsReady}}

    <table style="width:100%">
      {{# each getStocks }}
      <tr class="{{# if isPositive changeInPercent}} pos {{ else }} neg {{/if}}">
        <td class="symbol">{{ symbol }}</td>
        <td>{{ bid }}</td>
        <td>{{ changeInPercent }}%</td>
      </tr>
      {{ /each }}
    </table>
    {{ else}} NOPE {{ /if}}

  </div>
</template>
